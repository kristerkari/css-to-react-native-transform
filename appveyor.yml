# http://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: 14
    - nodejs_version: 11
    - nodejs_version: 10

version: "{build}"
build: off
deploy: off

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - node --version
  - npm --version
  - cmd: "npm test"
